9527JuQing =创世神背景剧情

JuQing_txt=[#b2c9a1]（以下均仅为模组的剧情需要进行的杜撰）\n\
\n\
[#d9acc3]anuke星人：\n\
[#ffffff]anuke星人是一种集灵体、能量、数据化为一体的意识生命体，\n\
他们没有形体，\n\
他们可以在虚幻与实体之间转换。对任何环境都有极强的适应能力。\n\
他们的繁衍方式很特别，他们没有雌性雄性之分。\n\
身体在吸收科技能量后，如果他们想生育后代\n\
只需要将自身的大量科技能量进行孕育就可以自行产生另一个同类\n\
不过在此之后会有一段虚弱期，只需研发科技吸收能量即可恢复\n\
他们每个都有自己的思维，但意识又几乎为一个整体，你知道我，我知道你。\n\
他们没有隐私，或许根本没有隐私这个概念\n\
\n\
[#d9acc3]普赛罗：\n\
[#ffffff]anuke星人的发源地,anuke星人在此利用他们的智慧在星球创造各种科技以供自身繁衍\n\
\n\
[#d9acc3]创世神2起源：\n\
[#ffffff]anuke星人一直在为自己的族群研发一种能穿梭于宇宙各个星球的科技\n\
他们称这种科技为行星发射终端\n\
行星发射终端能将anuke星人的能量体以一种特殊射线的方式，发射到其他星球上，以达到殖民星球的目的\n\
\n\
在这研究期间，anuke星人与普赛罗其他的机械怪物战斗时，他们打败了一个强大的战斗机械后发现了一个很特别的能量残片\n\
通过研究残片发现是这个能量残片使这一个不起眼的机械怪物迅速拥有强大的作战能力\n\
并且这个残片还与anuke星人契合度非常高，\n\
拥有残片的anuke星人的研究思维会得巨大提升。因此，他们很快就研究出了行星发射终端\n\
并且还发现如果集齐一定数量的残片应用在anuke星人身上将在体内诞生无穷的科技能量\n\
即使称霸整个宇宙也是有可能的\n\
于是他们并没有急着去殖民其他星球，而是继续在普赛罗星球上想获取更多残片\n\
随着得到的残片越多，他们的科技提升也随之水涨船高\n\
他们研究出了粒子对撞机，获得了创世粒子，更是在后来研究出了大量的创世能量微子。\n\
再把这些能量微子进行融合获得了和残片有着同样能量振幅频率的创世之星\n\
那一天，anuke星人举族同欢，他们知道，成为宇宙创世神的一天就近在咫尺了\n\
\n\
后来他们的战斗性anuke星人打败了更加强大的怪物，主宰，潜影者，终极等\n\
更是研究出了艾克尔震荡冲击波打败了这个星球上的最强大的机械BOSS\n\
anuke星人称它为灭世神，并因此获得了大量的残片\n\
其他研发性anuke星人也紧随其后研究出了更多的创世之星\n\
在之后anuke星人通过努力最终使其中一位族人成功成为了创世神\n\
但这一名anuke星人成为创世神之后就发现，自己与族人的思维不再是一体化，\n\
而是临高一等，自己能读取族人的思维，但族人的思维却无法读取自己\n\
更是看到了这个世界以前看不到的一些东西\n\
他看见了一个神魂在操控着整个世界\n\
原来整个世界都是这个神魂所制造的\n\
他为之愤怒，冲向这个神魂与之战斗，\n\
使用晋升创世神后领悟的独特科技能量：虚无。一招秒杀了这个神魂\n\
更是使用虚无尝试破开位面，逃离这个世界囚笼，\n\
然。。就在这时，一屡从未感受过的强大危险气息笼罩了整个普赛罗。。。。。。\n\
\n\
\n\
\n\
\n\
[#d9acc3]创世神1代：\n\
[#ffffff]距离上次神与神的战斗已经过去了无数年，\n\
anuke星人现居住在一个非常贫瘠的斯偌星球之上\n\
因星球贫瘠，获取的科技能量也及其有限，anuke星人也仅仅只能自保传承\n\
要想繁衍壮大确是根本不可能了\n\
但某一天却突然有了转机。\n\
他们在探索一个机械敌人的地区时，在敌人基地发现了可能是传说中的能量残片\n\
随后发现这个残片并不是远古时期的能量残片，它是创世神死亡后散落到其他星球上的元神残片\n\
回想当初神与神的一战，至今也是心有余悸\n\
“[#fac195]\n\
当时创世神正在使用虚无尝试破开位面，但一股强大的能量气息瞬间笼罩了整个普赛罗\n\
创世神知道了这就是被虚无打败的神魂的本体\n\
xvx神魂：尔等蝼蚁获得一个区区的创世神，也不过是一只个头大一点的蝼蚁而已，\n\
    竟敢特么的咬我脚趾头，休得猖狂，看我一巴掌拍死你\n\
说完xvx就一巴掌拍下去，创世神试图使用虚无防御，但无异于鸡蛋碰石头。\n\
就此创世神被拍的粉碎\n\
创世神的死亡在anuke星人中引发一系列反应，anuke星人的所有科技能量突然消失的无影无踪\n\
这极有可能是因为当初创世神的思维临高一等的缘故\n\
没有科技能量的族人差不多都死亡灭绝，只有极少部分通过行星发射终端逃命到了现在的斯偌星\n\
”[#ffffff]\n\
现在anuke星人获得了元神残片，提取了其中的能量，在随后的时期里也逐渐强大起来\n\
在拥有元神残片的anuke星人的自主意识也始终临高一等\n\
这种anuke星人被他们的族群称之为意识总圭（你可以理解为领导人，首领，总统等）\n\
更是在后来在各个总圭的带领下穿梭于距离较短的星球之间\n\
随后他们来到了其他两个星球天蛇星与非常富饶的娜美星\n\
他们的科技也恢复了以往的等级，一片悻悻向荣\n\
随着科技等级越来越高，获得的元神残片越来越多\n\
总圭也越来越多，他们都有了自己的主权，\n\
anuke星人至此也不在是一体化\n\
他们为争夺更多资源爆发了战争\n\
在这期间更是接连出现好几个创世神\n\
彼此之间的战斗更加愈烈\n\
有战争就有死亡\n\
创世神也不例外\n\
创世神的死亡也会连带着他统治的意识族群体一同灭绝\n\
虽说创世神的死亡带来了无尽灾难，但也同样的\n\
每一个创世神死亡都将有更多的元神残片散落于其他星球上\n\
更多的元神残片，就意味着出现更多的创世神\n\
anuke星人就如此恶性循环了下去\n\
但是某一个创世神在死亡后他的灵体却并没有消失\n\
其原因在于他曾经获得一块从未见过的石头（就是冥石啦），\n\
这块石头在他死亡时将他的一部分未知能量吸纳了进去\n\
也因此他存活了下来，\n\
这块石头吸纳了他之后，带有目的性的向着未知的宇宙深处急速飘去......\n\
\n\
