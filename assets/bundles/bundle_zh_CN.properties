block.creators-battery.description = 储存电网多余电力，并在电网供电不足时放电。 
block.creators-battery-large.description =  储存电网多余电力，并在电网供电不足时放电。 比普通电池容量更高。 
block.creators-combustion-generator.description = 燃烧煤炭之类的可燃材料发电。 
block.creators-thermal-generator.description = 放置在炽热的地形上能够发电。 
block.creators-steam-generator.description = 通过燃烧易燃材料并将水转化为蒸汽来发电。 
block.creators-differential-generator.description = 利用低温流体与燃烧的硫化物之间的温差产生大量电力。 
block.creators-rtg-generator.description = 利用放射物衰变产生的热量缓慢地产生电力。 
block.creators-solar-panel.description = 利用太阳能产生少量电力。 
block.creators-solar-panel-large.description = 利用太阳能产生少量电力，比标准太阳能电池板更高效。 
block.creators-thorium-reactor.description = 从放射性的钍中产生大量的电力，需要持续冷却。 如果冷却液供应不足，会剧烈爆炸。 
block.creators-impact-reactor.description = 达到最高效率时能产生巨量电力，但也需要大量的电力输入来启动。 
block.creators-mechanical-drill.description = 放置在矿物上时，以缓慢的速度无限输出物品。 只能开采基本资源。 
block.creators-pneumatic-drill.description = 一种改进的钻头，能开采钛。 采矿速度比机械钻头快。 
block.creators-laser-drill.description = 通过激光技术更快地开采，但需要电力。 这种钻头可以开采放射性的钍。 
block.creators-blast-drill.description = 终极钻头，需要大量电力。 
block.creators-water-extractor.description = 从地下提取水，适用于附近没有地表水的情况。 
block.creators-cultivator.description = 将大气中低浓度的孢子培养成孢子荚。 
block.creators-cultivator.details = 一种失传已久的技术，用于尽可能高效地生产大量生物质。 现在覆盖了塞普罗的孢子，最初的培养设备可能就是它。 
block.creators-oil-extractor.description = 使用沙子、 水和大量电力来钻取石油。 
block.creators-core-shard.description = 基地的核心。 一旦被摧毁，此区块就会丢失。 
block.creators-core-shard.details = 初代核心，坚固且能够自我维持。 不具备星际旅行的能力。 
block.creators-core-foundation.description = 基地的核心。 装甲优良。 比初代核心容量更大。 
block.creators-core-foundation.details = 次代核心。 
block.creators-core-nucleus.description = 基地的核心。 装甲极佳，容量极大。 
block.creators-core-nucleus.details = 三代也是终代核心。 
block.creators-vault.description = 大量存储各种类型的物品。 可使用装卸器卸载物品。 
block.creators-container.description = 少量存储各种类型的物品。 可使用装卸器卸载物品。 
block.creators-unloader.description = 从周围的建筑卸载指定物品。 
block.creators-launch-pad.description = 将货物发射至指定区块。 
block.creators-duo.description = 交替向敌人发射子弹。 
block.creators-scatter.description = 向敌方战机发射铅、 废料或钢化玻璃高射炮弹。 
block.creators-scorch.description = 焚烧任何靠近它的地面敌人。 近距离内十分有效。 
block.creators-hail.description = 向远距离地面敌人发射小型炮弹。 
block.creators-wave.description = 向敌人喷射液体流。 使用水作弹药时能够自动灭火。 
block.creators-lancer.description = 充能并向地面单位发射强力能量束。 
block.creators-arc.description = 向地面单位发射电弧。 
block.creators-swarmer.description = 向敌人发射追踪导弹。 
block.creators-salvo.description = 快速地向敌人齐射子弹。 
block.creators-fuse.description = 向附近的敌人发射三发近距离穿透性爆炸子弹。 
block.creators-ripple.description = 向远距离地面敌人发射密集的炮弹。 
block.creators-cyclone.description = 向附近的敌人发射密集的爆炸子弹。 
block.creators-spectre.description = 向空中和地面目标发射大型穿甲子弹。 
block.creators-meltdown.description = 充能并向附近的敌人发射持续的激光束。 需要冷却液才能工作。 
block.creators-foreshadow.description = 向远距离单个目标射击。 优先攻击生命值上限较高的单位。 
block.creators-repair-point.description = 持续修复范围内受损的单位。 
block.creators-segment.description = 摧毁来袭的子弹或导弹，对激光无效。 
block.creators-parallax.description = 通过牵引光束拉扯空中目标，并对其造成伤害。 
block.creators-tsunami.description = 向敌人喷射强力的液体流。 使用水作弹药时能够自动灭火。 
block.creators-silicon-crucible.description = 从沙子和煤中提炼硅，用硫化物作为附加热源。 在炙热地形上更高效。 
block.creators-disassembler.description = 以低效率将矿渣液分离成微量的外来矿物成分。 能产生钍。 
block.creators-overdrive-dome.description = 提高附近建筑物的工作效率。 需要相位织物和硅来工作。 
block.creators-payload-conveyor.description = 运送大型载荷，例如从工厂生产的单位。 
block.creators-payload-router.description = 将输入的载荷向3个方向轮流输出。 
block.creators-command-center.description = 通过若干命令来控制所有单位的行为。 
block.creators-ground-factory.description = 生产陆军单位。 产出的单位可以直接投入战场，也可以送入重构工厂进行升级。 
block.creators-air-factory.description = 生产空军单位。 产出的单位可以直接投入战场，也可以送入重构工厂进行升级。 
block.creators-naval-factory.description = 生产海军单位。 产出的单位可以直接投入战场，也可以送入重构工厂进行升级。 
block.creators-additive-reconstructor.description = 将输入的单位升级到第二级。 
block.creators-multiplicative-reconstructor.description = 将输入的单位升级到第三级。 
block.creators-exponential-reconstructor.description = 将输入的单位升级到第四级。 
block.creators-tetrative-reconstructor.description = 将输入的单位升级到第五级，即最终极。 
block.creators-switch.description = 可切换的开关。 开关状态可以用逻辑处理器读取和控制。 
block.creators-micro-processor.description = 循环运行一系列逻辑指令，可用于控制单位和建筑物。 
block.creators-logic-processor.description = 循环运行一系列逻辑指令，可用于控制单位和建筑物。 比微型处理器更快。 
block.creators-hyper-processor.description = 循环运行一系列逻辑指令，可用于控制单位和建筑物。 比逻辑处理器更快。 
block.creators-memory-cell.description = 存储处理器的信息。 
block.creators-memory-bank.description = 存储处理器的信息。 容量更大。 
block.creators-logic-display.description = 显示处理器中绘制的各种图形。 
block.creators-large-logic-display.description = 显示处理器中绘制的各种图形。 
block.creators-interplanetary-accelerator.description = 一个巨大的电磁轨道加速器。 将核心加速至逃逸速度以进行星际部署。 
block.creators-repair-turret.description = 持续修复范围内受损的单位。 可以用冷却液强化。 
block.creators-large-payload-mass-driver.description = 远距离的载荷运送建筑。 向相连的其他载荷驱动器发射载荷。 











